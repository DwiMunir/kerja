    <script>
        $(document).ready(function(){
            $('#fullpage').fullpage({

                // keyboardScrolling:false,

                menu:'.navbar',
                afterLoad: function(origin, destination, dir){
                    console.log(dir)
                    console.log(destination)
                    if(destination.isLast !== true){
                        var ab = setTimeout(() => {
                            $.fn.fullpage.moveSectionDown();
                        }, 3000);
                    }else{
                        var ab = setTimeout(()=>{
                            $.fn.fullpage.moveSectionDown();
                        },10000)
                    }
                    $(window).click(function(){
                        clearTimeout(ab);
                        // console.log('mandeg');

                        // console.log('clear');
